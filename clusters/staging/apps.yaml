apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  path: ../../base
  prune: true
  sourceRef:
    kind: GitRepository
    name: repo
    namespace: flux-system
  patches:
  - target:
      kind: Deployment
      name: api
      namespace: default
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
